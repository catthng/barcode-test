<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZXing Test Page</title>
  <link rel="stylesheet" href="css/zxingtest.css">
</head>
<body>
  <h1>ZXing Test Page</h1>
  
  <div id="controls">
    <div>
      <label for="cameraSelect">Select Camera:</label>
      <select id="cameraSelect"></select>
    </div>
    <div>
      <label for="resolutionSelect">Select Resolution:</label>
      <select id="resolutionSelect">
        <option value="320x240">320 x 240</option>
        <option value="640x480" selected>640 x 480</option>
        <option value="1280x720">1280 x 720</option>
        <option value="1920x1080">1920 x 1080</option>
      </select>
    </div>
    <div id="focusControl" style="display:none;">
      <label for="focusSlider">Focus:</label>
      <input type="range" id="focusSlider" value="0">
    </div>
    <button id="startCameraBtn">Start Camera & Scan</button>
  </div>
  
  <div id="scannerContainer">
    <video id="video" autoplay muted playsinline></video>
  </div>
  
  <!-- Load ZXing from CDN -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <!-- Our custom JS modules -->
  <script src="js/zxingScanner.js"></script>
  <script src="js/zxingtest.js"></script>
</body>
</html>
