<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZXing Test Options</title>
  <link rel="stylesheet" href="css/zxingtest.css">
</head>
<body>
  <h1>ZXing Test Options</h1>
  
  <div id="controls">
    <!-- Button 1: 720p resolution -->
    <button onclick="option1()">Option 1: 720p resolution</button>
    <span>Uses 1280x720.</span>
    <br>
    <!-- Button 2: 720p resolution, 3x zoom -->
    <button onclick="option2()">Option 2: 720p resolution, 3x zoom</button>
    <span>1280x720 with advanced zoom: 3.</span>
    <br>
    <!-- Button 3: 1080p resolution, 3x zoom -->
    <button onclick="option3()">Option 3: 1080p resolution, 3x zoom</button>
    <span>1920x1080 with advanced zoom: 3.</span>
    <br>
    <!-- Button 4: 1080p resolution, 5x zoom -->
    <button onclick="option4()">Option 4: 1080p resolution, 5x zoom</button>
    <span>1920x1080 with advanced zoom: 5.</span>
    <br>
    <!-- Button 5: 1080p resolution, short focus distance -->
    <button onclick="option5()">Option 5: 1080p resolution, short focus distance</button>
    <span>1920x1080 with manual focus set to 0.3.</span>
    <br>
    <!-- Button 6: 1080p resolution, 3x zoom, shortest focus distance -->
    <button onclick="option6()">Option 6: 1080p resolution, 3x zoom, shortest focus</button>
    <span>1920x1080 with advanced zoom: 3 and manual focus set to 0.1.</span>
  </div>
  
  <div id="scannerContainer">
    <video id="video" autoplay muted playsinline></video>
  </div>
  
  <!-- Load ZXing library from CDN -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <!-- Our custom modules -->
  <script src="js/zxingScanner.js"></script>
  <script src="js/zxingtest.js"></script>
</body>
</html>
<!-- Add this somewhere appropriate, e.g., below the video element -->
<div id="resultDisplay" style="text-align:center; font-size:18px; margin-top:10px;"></div>
