<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZXing Test Options</title>
  <link rel="stylesheet" href="css/zxingtest.css">
</head>
<body>
  <h1>ZXing Test Options</h1>
  
  <div id="controls">
    <button onclick="option1()">Option 1: Low Resolution (320x240)</button>
    <span>Uses 320x240 resolution.</span>
    <br>
    <button onclick="option2()">Option 2: Medium Resolution (640x480)</button>
    <span>Uses 640x480 resolution.</span>
    <br>
    <button onclick="option3()">Option 3: High Resolution (1920x1080)</button>
    <span>Uses 1920x1080 resolution.</span>
    <br>
    <button onclick="option4()">Option 4: Zoom 2x (640x480)</button>
    <span>640x480 resolution with an advanced zoom constraint (zoom=2).</span>
    <br>
    <button onclick="option5()">Option 5: Manual Focus (640x480)</button>
    <span>640x480 resolution with a manual focus constraint (focusDistance=0.5).</span>
  </div>
  
  <div id="scannerContainer">
    <video id="video" autoplay muted playsinline></video>
  </div>
  
  <!-- Load ZXing library -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <!-- Our custom modules -->
  <script src="js/zxingScanner.js"></script>
  <script src="js/zxingtest.js"></script>
</body>
</html>
